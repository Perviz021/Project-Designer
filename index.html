<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5e6bd4f56d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Designer Project</title>
  </head>
  <body>
    <!-- HEADER PART -->
    <header>
      <div class="layout">
        <div class="container">
          <nav>
            <div class="navBrand pt-3">
              <a href="#">
                <img src="images/white-logo.png" alt="" />
              </a>
            </div>
            <div class="menu">
              <ul>
                <li><a class="active" href="#">Homepage</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Explore Work</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </nav>

          <div class="headerText">
            <h6>WE PROVIDE EVERYTHING</h6>
            <h2><span>INTERIOR</span> DESIGNER</h2>
            <button class="btn btn-lg">Discover More</button>
          </div>
        </div>
      </div>
    </header>
    <!-- END OF HEADER PART -->
    <!-- START OF SEARCH SECTION -->
    <div class="container">
      <section id="search">
        <form action="get">
          <div class="wrapper">
            <div>
              <label for="price">Search Work by Title</label>
              <input
                type="text"
                id="price"
                placeholder="Type any work title..."
              />
            </div>
            <div>
              <label for="category">Choose Category</label>
              <select name="category" id="category">
                <option selected value="chooseCategory">Choose Category</option>
                <option value="interiorDesign">Interior Design</option>
                <option value="exteriorDesign">Exterior Design</option>
                <option value="newIdeas">New Ideas</option>
                <option value="trendyDesign">Trendy Design</option>
              </select>
            </div>
            <div>
              <label for="price">Price Range</label>
              <select name="price" id="price">
                <option selected value="choosePrice">Choose Price</option>
                <option value="100$">100$-250$</option>
                <option value="250$">250$-500$</option>
                <option value="500$">500$-1000$</option>
                <option value="1000$">1000$+</option>
              </select>
            </div>
            <div>
              <label for="plan">Pick a Plan</label>
              <select name="plan" id="plan">
                <option selected value="choosePlan">Choose Plan</option>
                <option value="standard">Standard</option>
                <option value="professional">Professional</option>
                <option value="golden">Golden</option>
                <option value="premium">Premium</option>
              </select>
            </div>
          </div>
          <button class="btn btn-lg searchBtn">Search Now</button>
        </form>
      </section>
    </div>
    <!-- END OF SEARCH SECTION -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
